<div id="web-view">
  <span>Web View</span>
  <form name="ctrl.webViewForm">
    <input type="text" form="webViewForm"
      ng-model="ctrl.url"
      ng-init="ctrl.url='http://www.apple.com/'">
    <button id="refreshButton" ng-click="ctrl.refresh()">refresh the page</button>
  </form>
  <webview
    src="{{ctrl.url}}"
    autosize="on"></webview>
</div>
