<div id="main-state">

	<form id="inject-form" name="ctrl.injectForm">
		<input type="text" form="inject-form"
			ng-model="ctrl.injectUrl"
			ng-init="ctrl.injectUrl='http://www.apple.com/'">
		<button id="injectButton" ng-click="ctrl.injectAScript()">Make Awesome!!</button>
	</form>
	
	<!-- Prototype of an-webview component -->
	<an-webview
		source="{{ctrl.injectUrl}}"
		autosize="on"
		script="var elements = document.getElementsByTagName('img'); for(var i=0; i < elements.length;i++){elements[i].src='http://media.philly.com/images/Screen+shot+2013-09-16+at+2.32.02+PM.png';};">
	</an-webview>

	<!-- Demo form to Inject a script into an-webview -->
	

</div>
